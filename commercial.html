<!DOCTYPE html>
<head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <div class="card-head">
               <img src="pics/logo.png" alt="logo" class="card-logo">
               <img src="pics/shoe.png" width="300px" height="300px" alt="product" class="product-shoe">
               <div class="product-detail">
                   <h2>Mercurial</h2>
                   <p>The best football boots - order now!</p>
               </div>
               <span class="back-text">
                   NIKE
               </span>
           </div> 
           <div class="card-body">
               <div class="product-desc">
                   <span class="product-title">
                     Nike<b>mercurial</b>
                     <span class="badge">
                         New
                     </span>  
                   </span>
                   <span class="product-caption">
                       Football collection
                   </span>

                   <span class="product-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star white"></i>
                   </span>
               </div>
               <div class="product-properties">
                   <span class="product-size">
                       <h4>Size</h4>
                       <ul class="ul-size">
                         <li><a href="#">40</a></li>
                         <li><a href="#">41</a></li>
                         <li><a href="#" class="active">42</a></li>
                         <li><a href="#">43</a></li>
                         <li><a href="#">44</a></li>
                         <li><a href="#">45</a></li>
                       </ul>

                   </span>
                   <span class="product-color">
                       <h4>Color</h4>
                       <ul class="ul-color">
                        <li><a href="#" class="red"></a></li>
                        <li><a href="#" class="black"></a></li>
                        <li><a href="#" class="skyblue activate"></a></li>
                       </ul>
                   </span>
                   <span class="product-price">
                       EUR<b>79,95</b>
                   </span>

               </div>
           </div>
        </div>



    </div>
</body>
